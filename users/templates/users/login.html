{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="form-box mx-auto" style="margin-bottom: 50px;margin-top: 160px;">
	<form class="" action="" method="POST">
		{% csrf_token %}
		<fieldset class="">
			<legend class="titlestyle">Log In</legend>
			<div class="formtext"><p>username</p>
				<input type="text" placeholder="username" class="box" name="username">
				<hr style="height: : 10px;">
				<p>password</p>
                <input type="password" placeholder="password" class="box" name="password">
                <hr>

			  {{ form|crispy }}
		    </div>
		    <div class="form-group"><input type="checkbox" name="rememberme"><label>Remember me</label></div>
		</fieldset>
		<div>
			<button class="btn">Log in</button>
		</div>
		<div>
			<small style="font-size: 1.6rem;">Don't have an account? <a href="{% url 'register' %}">Register</a></small>
		</div>
	</form>
</div>

<style>
	.customform{
    width:40rem;
    min-height:45rem;
    position: relative;
    background:#fff;
    margin:0 2rem;
    padding:1rem 3rem;
    border-radius: .5rem;
    box-shadow: 0 .1rem .3rem #333;
    overflow: hidden;
    margin-top: 160px;
    margin-bottom: 50px;
}
</style>

{% endblock content %}
