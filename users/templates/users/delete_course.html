{% extends "users/dashboard_base.html" %}
{% block dashboard %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto p-4">
           <div class="card shadow shadow-lg">
                <div class="card-body">
                    <h3 class="text-danger">Are you sure want to delete?</h3>
                    <div id="" class="post" style="width: 90%">
                       <img src="/media/{{course.course_image}}" alt="" class="slider-image">
                    <div class="post-info">
                    <h3><a>{{course.course_name}}</a></h3>
                    </div>
                    </div>

                    <div class="mt-4">
                        <a href="{% url 'delete_course' %}?pid={{course.id}}&&action=confirm" class="btn btn-danger">Confirm Delete</a>
                        <a href="{% url 'my_courses' %}" class="btn btn-warning">Cancel</a>
                    </div>
                </div>
           </div>           
        </div>
    </div>
</div>
{% if status %}
<script>
    alert("{{status}}");
    window.location = "/my_courses/"
</script>
{% endif %}
{% endblock %}
