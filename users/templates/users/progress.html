{% extends 'users/dashboard_base.html' %}
{% load static %}
{% block dashboard %}
<div class="month">
<div class="main">
	<div class="head1">
		<h1>Progress</h1><br>
		<h2></h2>
	</div>
	{% for week in content %}
	<div class="container2">
		<div class="week"><h4>Week {{forloop.counter}}</h4></div>
		<ul class="progressbar">
			{% for day in week %}
			
			<a href="{% url 'plan' %}?pid={{day}}" style=""><li class="active">Day{{forloop.counter}}</li></a>
			
			{% endfor %}
			
		</ul>

	</div>
	{% endfor %}
</div>


</div>

<style type="text/css">
	.main{
	
	height: 100%;
	/*background-color: #f8e6e0;*/


}
.main .head1{
	text-align: center;
	margin:30px 30px 30px 30px ;

}
.container2 .week{

	margin-bottom:  10px;
	margin-left: 20px;
}
.container2{
	width: 100%;
	/*margin: */
	/*background-color: #f8e6e0;*/
	background-color: #f8fbef;
	width: 1000px;
	height: 140px;
	border: 1px solid black;
	border-radius: 5px;
	margin-top: 50px;
	margin-left: 50px;
	margin-right: 50px;
	margin-bottom: 50px;
	padding: 20px 20px 50px 20px;


}


.progressbar{
	counter-reset: step;

}
.progressbar li{
	list-style-type: none;
	float: left;
	width: 10%;
	position: relative;
	text-align: center;
}
.progressbar li:before{
	content:counter(step);
	counter-increment: step;
	/*content: '1';*/
	width: 30px;
	height: 30px;
	line-height: 30px;
	border:1px solid #aaa;
	display: block;
	text-align: center;
	margin: 0 auto 10px auto;
	border-radius: 50%;
	background-color: white;

}

.progressbar li:after{
	content: '';
	position: absolute;
	width: 100%;
	height: 1px;
	background-color: #aaa;
	top: 15px;
	left: -50px;
	z-index: -1;
}
.progressbar li:first-child:after{
	content: none;
}
.progressbar li.active{
	color: green;
}
.progressbar li.active:before{
	border-color: green;
}
.progressbar li.active + li:after{
	background-color: green;
}
.progressbar a {
	text-decoration: none;
	color: #000;
}
</style>
{% endblock %}
